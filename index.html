<!DOCTYPE html>
<html lang="en">

	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<meta name="color-scheme" content="dark light">

		<!-- Custon Css and Js -->
		<link rel="stylesheet" href="css/main.css" />
		<script src="js/index.js" defer></script>
		<title>Pst Post!</title>
	</head>

	<body>
		<nav class="navbar">
			<h3>Pst Post!</h3>
		</nav>

		<div class="container">
			<h1 class="my-3">Welcome to Pst Post</h1>
		</div>
		<div class="container-Head">
			<!-- Url Box -->
			<div class="url-group">
				<label for="url" class="url">URL: </label> &nbsp
				<input id="url" type="text" />
			</div>
			<!-- Request Type Get or Post Radio button -->

			<div class="side-by-side">
				<div class="container">
					<fieldset class="fieldset">
						<legend class="heading">Request Type:</legend>

						<div class="form-check">
							<input class="form-check-input" type="radio" name="get-or-post" id="get" value="get" />
							<label class="form-check-label" for="get">
								GET
							</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="radio" name="get-or-post" id="post" value="post" />
							<label class="form-check-label" for="post">
								POST
							</label>
						</div>
					</fieldset>
				</div>
				<!-- Content Type Box -->
				<div class="container my-4">
					<fieldset class="fieldset">
						<legend class="heading">Content Type:</legend>
						<div class="form-check">
							<input class="form-check-input" type="radio" name="content-type" id="json" value="json" />
							<label class="form-check-label" for="json">
								JSON
							</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="radio" name="content-type" id="custom"
								value="custom" />
							<label class="form-check-label" for="custom">
								Custom Parameters
							</label>
						</div>
					</fieldset>
				</div>
			</div>
		</div>
		<!-- show only when custom parameters is selected  -->
		<div id="parameterBox">
			<p>Parameter 1:</p>
			<input type="text" placeholder="Parameter 1 Key">
			<input type="text" placeholder="Parameter 1 Value">
			<button class="btn">&nbsp + &nbsp </button>
		</div>
		<!-- Json Requst Box -->
		<!-- show when JSON is selected -->
		<div id="Json">
			<label for="Json-Box">Request Json:</label>
			<textarea id="Json-Box"></textarea>
		</div>
		<div id="submit">
			<button class="btn">
				Submit
			</button>
		</div>
		<hr>
		<div id="Response">
			<fieldset>

				<legend for="response-box" class="heading">Your response will appear here:</legend>
				<textarea id="response-box"></textarea>
			</fieldset>
		</div>
		<footer>
	</body>

</html>
