<!DOCTYPE html>
<html lang="en">

	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Bootstrap CSS -->
		<!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous" /> -->

		<!-- Bootstrap Js -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"
			defer></script>

		<!-- Custon Css and Js -->
		<link rel="stylesheet" href="css/main.css" />
		<script src="js/index.js" defer></script>
		<title>Pst Post!</title>
	</head>

	<body>
		<nav class="navbar">
			<h3>Pst Post!</h3>
		</nav>

		<div class="container-fluid">
			<h1 class="my-3">Welcome to Pst Post</h1>
		</div>
		<div class="container-Head">
			<!-- Url Box -->
			<div class="url-group  ">
				<label for="url" class="url">URL:
				</label> &nbsp
				<input id="url" type="text" class="form-control" />
			</div>
			<!-- Request Type Get or Post Radio button -->

			<div class="side-by-side">


				<div class="container ">

					<fieldset class="fieldset">
						<legend class="heading">Request Type:</legend>

						<div class="form-check">
							<input class="form-check-input" type="radio" name="get-or-post" id="get" value="get" />
							<label class="form-check-label" for="get"> GET </label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="radio" name="get-or-post" id="post" value="post" />
							<label class="form-check-label" for="post"> POST </label>
						</div>
					</fieldset>

				</div>
				<!-- Content Type Box -->
				<div class="container my-4">

					<fieldset class="fieldset">

						<legend class="heading">Content Type:</legend>
						<div class="form-check">
							<input class="form-check-input" type="radio" name="content-type" id="json" value="json" />
							<label class="form-check-label" for="json"> JSON </label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="radio" name="content-type" id="custom"
								value="custom" />
							<label class="form-check-label" for="custom">
								Custom Parameters
							</label>
						</div>
					</fieldset>

				</div>
			</div>

		</div>
	</body>

</html>
